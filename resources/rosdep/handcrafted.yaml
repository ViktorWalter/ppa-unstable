#   ubuntu: [apt dependencies]
#

# ROS dependencies supplied by MRS
nlopt:
  ubuntu: [ros-noetic-nlopt]
px4:
  ubuntu: [ros-noetic-px4]

# non-ROS dependencies managed by MRS
mrs-geographiclib-datasets:
  ubuntu: [mrs-geographiclib-datasets]
mrs-uav-shell-additions:
  ubuntu: [mrs-uav-shell-additions]

# other dependencies
python3-jinja2:
  ubuntu: [python3-jinja2]
tmuxinator:
  ubuntu: [tmuxinator]

# ETH's mav_comm, required for PX4
mav_system_msgs:
  ubuntu: [ros-noetic-mav-system-msgs]
mav_msgs:
  ubuntu: [ros-noetic-mav-msgs]
mav_comm:
  ubuntu: [ros-noetic-mav-comm]
mav_state_machine_msgs:
  ubuntu: [ros-noetic-mav-state-machine-msgs]
mav_planning_msgs:
  ubuntu: [ros-noetic-mav-planning-msgs]
